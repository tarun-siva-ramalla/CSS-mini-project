                font-size: 18px;
                height:35px;

                border-bottom: 3px solid teal;
                width:200px;


            }

                color:lightgray
            }
            input[type="text"],input[type="password"]:focus{

            }
            input[type="submit"]{
                background-color: teal;
                color:white;
                border:none;
                font-size: 18px;
                margin: 15px;
                padding: 10px 35px;
                border-radius: 50px;
            }
            input[type="submit"]:hover{
                background-color: #00aeef;
                box-shadow: 0 0 15px white;
            }
