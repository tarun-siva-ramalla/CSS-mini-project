<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dropdown Navbar</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            body{
                margin: 0;
            }
            nav{
                background-color: orange;
                overflow: hidden;
            }
            nav ul{
                list-style-type: none;
                padding: 0;
                margin: 0;
            }
            nav ul li{
                float: left;
            }
            nav ul li a{
                text-decoration: none;
                padding: 14px 25px;
                display: inline-block;
                color:black;
            }
            nav ul li a:hover{
                background-color: orangered;
            }

            .dropdown_list{
                background-color: lightsalmon;
                position: absolute;
                display: none;

            }
            .dropdown_list a{
                display: block;
            }
            .dropdown:hover .dropdown_list{
                display: block;
            }

        </style>
    </head>
    <body>
        <!--Dropdown Navbar-->
        <nav>
            <ul>
                <li>
                    <a href="#"><i class="fa fa-home"></i>Home</a>
                </li>
                <li class="dropdown">
                    <a href="#"><i class="fa fa-newspaper-o"></i>News<i class="fa fa-caret-down"></i></a>
                    <div class="dropdown_list">
                        <a href="#"><i class="fa fa-soccer-ball-o"></i>Sports</a>
                        <a href="#"><i class="fa fa-laptop"></i>Technology</a>
                        <a href="#"><i class="fa fa-image"></i>Arts</a>
                        <a href="#"><i class="fa fa-cog"></i>Others</a>
                    </div>
                </li>
                <li>
                    <a href="#"><i class = "fa fa-id-card"></i>About US</a>
                    <a href="#"><i class="fa fa-envelope"></i>Contact US</a>
                    <a href="#"><i class="fa fa-graduation-cap"></i>Careers</a>
                    <li class="dropdown">
                        <a href="#"><i class="fa fa-newspaper-o"></i>Courses<i class="fa fa-caret-down"></i></a>
                        <div class="dropdown_list">
                            <a href="#"><i class="fa fa-coffee"></i>.Net</a>
                            <a href="#"><i class="fa fa-code"></i>PHP</a>
                            <a href="#"><i class="fa fa-image"></i>XML</a>
                            <a href="#"><i class="fa fa-pencil"></i>UI/UX</a>
                        </div>
                    </li>


                </li>
            </ul>
        </nav>
    </body>
</html>
